<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <div>
        <h2> 1 FilterableProductTable</h2>
        <h3> 2 SearchBar</h3>
        <h3> 2 ProductTable</h3>
        <h4> 3 ProductCategoryRow</h4>
        <h4> 3 ProductRow</h4>
    </div>
    
    
    
    

</body>
<script type="text/babel">
    // 通过问自己以下三个问题，你可以逐个检查相应数据是否属于 state：

    //     1 该数据是否是由父组件通过 props 传递而来的？如果是，那它应该不是 state。
    //     2 该数据是否随时间的推移而保持不变？如果是，那它应该也不是 state。
    //     3 你能否根据其他 state 或 props 计算出该数据的值？如果是，那它也不是 state。


    class ProductCategoryRow extends React.Component {
        constructor(props) {
            super(props)
        }
        render() {
            const category = this.props.category
            return (
                <tr colSpan="2">
                    <th>{category}</th>
                </tr>
            );
        }
    }
    class ProductRow extends React.Component {
        constructor(props) {
            super(props)
        }
        render() {
            const product = this.props.product
            const name = product.stocked ? product.name : <span style={{ color: 'red' }}> {product.name} </span>
            return (
                <tr>
                    <td>{name}</td>
                    <td>{product.price}</td>
                </tr>
            )
        }
    }
    class ProductTable extends React.Component {
        constructor(props) {
            super(props)
        }
        render() {
            const filterText = this.props.filterText
            const inStockOnly = this.props.inStockOnly
            const rows = []
            let lastCategory = null
            this.props.products.forEach(product => {
                if (product.name.indexOf(filterText) === -1) { // 不等于过滤目标
                    return
                }
                if (inStockOnly && !product.stocked) {
                    return
                }
                if (product.category !== lastCategory) {
                    rows.push(
                        <ProductCategoryRow
                            category={product.category}
                            key={product.category}
                        />
                    )
                }
                rows.push(
                    <ProductRow
                        product={product}
                        key={product.name}
                    />
                )
                lastCategory = product.category
            })
            return (
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {rows}
                    </tbody>
                </table>
            )
        }
    }
    class SearchBar extends React.Component {
        constructor(props) {
            super(props)
            this.handleFilterTextChange = this.handleFilterTextChange.bind(this);
            this.handleInStockChange = this.handleInStockChange.bind(this);
        }
        handleFilterTextChange(e) {
            this.props.onFilterTextChange(e.target.value);
        }

        handleInStockChange(e) {
            this.props.onInStockChange(e.target.checked);
        }
        render() {
            const filterText = this.props.filterText
            const inStockOnly = this.props.inStockOnly
            return (
                <form action="">
                    <input type="text" placeholder="Search..." value={this.props.filterText} onChange={this.handleFilterTextChange} />
                    <p>
                        <input type="checkbox" name="" id="" checked={this.props.inStockOnly} onChange={this.handleInStockChange} />
                        {' '}Only show products in stock
                    </p>
                </form>
            )
        }
    }
    class FilterableProductTable extends React.Component {
        constructor(props) {
            super(props)
            this.state = {
                filterText: '',
                inStockOnly: false
            }
            this.handleFilterTextChange = this.handleFilterTextChange.bind(this);
            this.handleInStockChange = this.handleInStockChange.bind(this);
        }
        handleFilterTextChange(filterText) {
            this.setState({
                filterText: filterText
            });
        }

        handleInStockChange(inStockOnly) {
            this.setState({
                inStockOnly: inStockOnly
            })
        }
        render() {
            return (
                <div>
                    <SearchBar filterText={this.state.filterText} inStockOnly={this.state.inStockOnly} onFilterTextChange={this.handleFilterTextChange} onInStockChange={this.onInStockChange}/>
                    <ProductTable products={this.props.products} filterText={this.state.filterText} inStockOnly={this.state.inStockOnly} />
                </div>
            )
        }
    }
    const PRODUCTS = [
        { category: 'Sporting Goods', price: '$49.99', stocked: true, name: 'Football' },
        { category: 'Sporting Goods', price: '$9.99', stocked: true, name: 'Baseball' },
        { category: 'Sporting Goods', price: '$29.99', stocked: false, name: 'Basketball' },
        { category: 'Electronics', price: '$99.99', stocked: true, name: 'iPod Touch' },
        { category: 'Electronics', price: '$399.99', stocked: false, name: 'iPhone 5' },
        { category: 'Electronics', price: '$199.99', stocked: true, name: 'Nexus 7' }
    ];
    ReactDOM.render(<FilterableProductTable products={PRODUCTS} />, document.getElementById("root"));
</script>

</html>
