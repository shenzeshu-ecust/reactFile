<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>
    生命周期回调函数
    <div id="root"></div>

</body>
<script type="text/babel">
    class Count extends React.Component {
        // 构造器
        constructor(props) {
            console.log('Count---constructor');
            super(props)
            this.state = { count: 0 }

        }
        handleClick = () => {
            let { count } = this.state
            this.setState({ count: count + 1 });
        }
        unMount= ()=> {
            ReactDOM.unmountComponentAtNode(document.getElementById('root'))
        }
        force = ()=> {
            // 强制更新下
            console.log('Count---强制更新下');
            this.forceUpdate()
        }
        // 组件将要挂载的钩子
        componentWillMount() {
            console.log('Count---componentWillMount');
            
        }
        // 组件已经挂载的钩子
        componentDidMount() {
            console.log('Count---componentDidMount');
            
        }
        // 控制组件数据更新 - 相当于阀门 不写该函数默认返回true
        // 必须返回一个布尔值
        // true 继续  false 停止
        // setState()进入
        shouldComponentUpdate(nextProps, nextState, nextContext) {
            console.log('Count---shouldComponentUpdate');
             return true
        }
        // 组件将要更新 ————forceUpdate()  强制更新 跳过shouldComponentUpdate()
        componentWillUpdate() {
            console.log('Count---componentWillUpdate');
        }
        // 组件完成更新
        componentDidUpdate(prevProps, prevState) {
            console.log('Count---componentDidUpdate');
            
        }
        // 组件将要卸载
        componentWillUnmount() {
            console.log('Count---componentWillUnmount');
            
        }
        // 初次渲染、数据更新时
        render() {
            console.log('Count---render');

            const { count } = this.state
            return (
                <div>
                    <h2>当前求和为:{count}</h2>
                    <button onClick={this.handleClick}>点我+1</button>
                    <button onClick={this.unMount}>卸载</button>
                    <button onClick={this.force}>没改什么，就是强制更新下</button>

                </div>
            )
        }
    }
    ReactDOM.render(<Count />, document.getElementById('root'))

</script>

</html>
